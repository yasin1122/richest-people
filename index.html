<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge" />
    <title>Top 10 Richest People</title>
    <link
      rel="stylesheet"
      href="style.css" />
    <script
      src="https://kit.fontawesome.com/3da1a747b2.js"

    <h1>Top 10 Richest People</h1>
